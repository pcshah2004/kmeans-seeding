# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
    post_create_environment:
      # Install dependencies
      - pip install sphinx sphinx-rtd-theme sphinx-copybutton
    pre_install:
      # Skip C++ extension build (no FAISS available in RTD environment)
      - export SKIP_CMAKE_BUILD=1

sphinx:
  configuration: docs_sphinx/conf.py
  fail_on_warning: false

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs
